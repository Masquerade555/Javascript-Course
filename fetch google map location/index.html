<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        html,body{
            width: 100%;
            height: 100%;
            padding: 10%;
        }
        #map{
            height: 50%;
            width: 70%;
        }
    </style>
    <div id="map"></div>

    <div id="user_location"></div>
    

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(displayPosition, errorH)
        } else {
            alert("Location is not supported")
        }

        function errorH(pos)
        {
            alert("Unknown Error!")
        }

        function displayPosition(position)
        {
            var mylat = position.coords.latitude;
            var mylng = position.coords.longitude;

            var div_info = document.getElementById("user_location")
            div_info.innerHTML = "<h1>Latitude is "+ mylat+ " Longitude is "+ mylng+ "</h1>"

            var latlng = new google.maps.LatLng(mylat,mylng)
            var myoption = {
                zoom: 2,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("map"),myoption)

            var marker= new google.maps.Marker({
                position:latlng,
                map:map,
                title: "User Location"
            });
        }
    </script>
</body>
</html>
