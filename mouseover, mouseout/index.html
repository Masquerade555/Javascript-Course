<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div onmouseout="outt(this)" onmouseover="overr(this)" style="background-color: aqua;">Move your mouse here</div>

    <script>
        function outt(obj)
        {
            obj.innerHTML = "bring cursor here"
            obj.style.color ="red"
        }

        function overr(obj)
        {
            obj.innerHTML = "cursor is here"
            obj.style.color ="orange"
        }
    </script>
    
</body>
</html>
