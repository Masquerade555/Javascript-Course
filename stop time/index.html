<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="hea"></h1>

    <button onclick="clearInterval(myV)">Stop the time</button>

    <script>
        let myV = setInterval(myTimer,1000)
        function myTimer(){
            const x = new Date()
            document.getElementById("hea").innerHTML = x.toLocaleTimeString()
        }
    </script>
    
</body>
</html>
