<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        students = new Array(2)

        students[0] = new Array("Jackie", "20", "New York")
        students[1] = new Array("Miley", "17", "London")
        students[2] = new Array("Katie", "24", "Moscow")

        document.write("<table border=2><tr><th>Name</th><th>Age</th><th>City</th></tr>")

            for(i=0; i<students.length; i++)
            {
                document.write("<tr>")
                    for(j=0; j<students[i].length; j++)
                    {
                        document.write("<td>" + students[i][j] + "</td>")

                    }
                    document.write("</tr>")
            }
            document.write("</table>")
    </script>
</body>
</html>
