<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        fruits = new Array("Banana", "Watermelon", "Apple", "Peach")
        document.write("Number of fruits: "+ fruits.length + "<br>")

        document.write("Fruits: " + fruits.join(", ") + "<br>")

        document.write("Grape was added: "+ fruits.push("Grape") + "<br>")

        document.write("Fruits in Ascendng Order: "+ fruits.sort()+ "<br>")

        document.write("Show the Last Fruit: "+ fruits.pop() + "<br>")

    </script>
</body>
</html>
