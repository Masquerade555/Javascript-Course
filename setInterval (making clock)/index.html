<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="i1"></h1>

    <script>
        setInterval(myF, 1000)

        function myF(){
        x = new Date()
        document.getElementById("i1").innerHTML=
        x.getHours() + ":" +
        x.getMinutes()+ ":" +
        x.getSeconds()
        }
    </script>
    
</body>
</html>
