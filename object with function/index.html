<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="i1"></h1>

    <script>
        function Students(name, age, grade)
        {
            this.name = name
            this.age = age
            this.grade = grade
        }

        const topStudent = new Students("Christine", "24", "10")
        const scholarshipStudent = new Students("Jack", "26", "11")

        document.getElementById("i1").innerHTML = 
        "Top Student is " + topStudent.name + " and the Scholarship Student is "+ scholarshipStudent.name
    </script>
    
</body>
</html>
