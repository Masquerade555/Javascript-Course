<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="i1" min="100" max="999" required>
    <button onclick="myF()">Submit</button>

    <h1 id="hea"></h1>

    <script>
        function myF(){
            const x = document.getElementById("i1")
            if (!x.checkValidity()) {
                document.getElementById("hea").innerHTML = x.validationMessage
            }
            else{
                document.getElementById("hea").innerHTML = "Input is Ok"
                
            }
        }
    </script>
    
</body>
</html>
