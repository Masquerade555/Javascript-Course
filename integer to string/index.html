<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var number = 500

        //before converting
        n = number + 500
        document.write("before converting "+n+ "<br>")

        var con = number.toString()

        //after converting
        c = con + 500
        document.write("after converting " +c)
    </script>
    
</body>
