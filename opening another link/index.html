<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn" type="button" onclick="new_window()">Click to open facebook</button>

    <script>
        function new_window()
        {
            if (confirm("Do you want to open it on new tab?")) {
                window.open("https://www.facebook.com", "_target")
            }
            else
            {
                window.open("https://www.facebook.com", "_parent")
            }
        }
    </script>
    
</body>
</html>
