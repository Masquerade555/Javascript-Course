<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Hi</h1>
    <h1>Hello</h1>
    <h1>Hola</h1>

    <h3 id="hea"></h3>

    <script>
        const myC = document.getElementsByTagName("h1")

        document.getElementById("hea").innerHTML = "This page has "+ myC.length + " H1 tags" 
    </script>
    
</body>
</html>
