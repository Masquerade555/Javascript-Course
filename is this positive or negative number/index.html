<body>

    <input type="number" id="v1">

    <button onclick="formula()">Submit</button>

    <h1 id="data"></h1>

    <script>
        function formula()
        {
            n1 = document.getElementById("v1").value;

            if (n1%2 == 0) {
                document.getElementById("data").innerHTML = "This is Positive Number"
                
            }
            
             else {
                document.getElementById("data").innerHTML = "This is Negative Number"
                
            }
        }
    </script>
    
</body>
