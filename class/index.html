<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="hh1"></h1>

    <script>
        class Truck{
            constructor(name, year)
            {
                this.name = name;
                this.year = year;
            }

            age(){
                let date = new Date()
                return date.getFullYear() - this.year
            }
        }

        let myTruck = new Truck("Ford", 2011)
        document.getElementById("hh1").innerHTML = "My Truck is " + myTruck.age() + " years old"
    </script>
    
</body>
</html>
